<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin Panel</title>
    <style>
        body {
            font-family: sans-serif;
            background-image: url('../images/num2.jpg'); /* Rasmni oâ€˜rnating */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 550px;
            margin: auto;
            margin-top: 150px;
            background: none;
            backdrop-filter: blur(5px);
            border-radius: 10px;
            /* filter: blur(5px); */
            padding: 40px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .container h1{
            color: white;
        }
        .container input, button {
            width: 500px;
            border-radius: 5px;
            border: 0;
            padding: 10px;
            margin: 5px 0;
        }
        .food-list {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .food-item {
            display: flex;
            flex-direction: column;
            width: 400px;
            border-radius: 5px;
            background: rgb(255, 255, 255);
            padding: 10px;
            margin: 5px 0;
        }
        .food-item img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        .food-item .price{
            color: green;
            font-weight: bold;
        }
        .food-item .desc{
            color: rgb(154, 166, 172);
        }
        .food-item button{
            width: 100%;
        }
        .modal {
            display: none;
            position: fixed;
            top: 100px; left: 670px;
            width: 500px; height: 700px;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            border-radius: 5px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        .modal-content input{
            width: 500px;
            border-radius: 5px;
            border: 0;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid black;
        }
        .delete{
            background-color: red;
            color: white;
        }
        .create{
            background-color: rgb(55, 243, 55);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel - Food Management</h1>
        <input type="text" id="foodName" placeholder="Enter food name">
        <input type="text" id="foodDescription" placeholder="Enter food description">
        <input type="text" id="foodImage" placeholder="Enter image URL">
        <input type="number" id="foodPrice" placeholder="Enter food price">
        <button onclick="addFood()" class="create">Create Food</button>
    </div>
    <div class="food-list" id="foodList"></div>
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3>Edit Food</h3>
            <input type="text" id="editName">
            <input type="text" id="editDescription">
            <input type="text" id="editImage">
            <input type="number" id="editPrice">
            <button onclick="saveEdit()">Save</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
    <script>
        let foods = [];
        let currentEditIndex = null;
        function renderFoods() {
            const foodList = document.getElementById('foodList');
            foodList.innerHTML = '';
            foods.forEach((food, index) => {
                foodList.innerHTML += `
                    <div class="food-item">
                        <img src="${food.image}" alt="Food Image">
                        <h2>${food.name}</h2>
                        <p class="desc">${food.description}</p>
                        <p class="price">Price: $${food.price}</p>
                        <div>
                            <button onclick="openEditModal(${index})" class="update">Update</button>
                            <button onclick="deleteFood(${index})"class="delete">Delete</button>
                            </div>
                            </div>
                            `;
                        });
                    }
        function addFood() {
            const name = document.getElementById('foodName').value;
            const description = document.getElementById('foodDescription').value;
            const image = document.getElementById('foodImage').value;
            const price = document.getElementById('foodPrice').value;
            if (name && description && image && price) {
                foods.push({ name, description, image, price });
                document.getElementById('foodName').value = '';
                document.getElementById('foodDescription').value = '';
                document.getElementById('foodImage').value = '';
                document.getElementById('foodPrice').value = '';
                renderFoods();
            }
        }
        function deleteFood(index) {
            foods.splice(index, 1);
            renderFoods();
        }
        function openEditModal(index) {
            currentEditIndex = index;
            document.getElementById('editName').value = foods[index].name;
            document.getElementById('editDescription').value = foods[index].description;
            document.getElementById('editImage').value = foods[index].image;
            document.getElementById('editPrice').value = foods[index].price;
            document.getElementById('editModal').style.display = 'flex';
        }
        function saveEdit() {
            foods[currentEditIndex] = {
                name: document.getElementById('editName').value,
                description: document.getElementById('editDescription').value,
                image: document.getElementById('editImage').value,
                price: document.getElementById('editPrice').value
            };
            closeModal();
            renderFoods();
        }
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        </script>
</body>
</html>
